<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Websocket Index</title>
    <link rel="stylesheet" href="bower_assets/skeleton/css/normalize.css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="bower_assets/skeleton/css/skeleton.css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <main class="container">
      <div class="row text-centered">
        <h1 class="dk-grey">Socket Chat</h1>
        <div id="chat-window">

        </div>
        <div class="socket--form centered">
          <p class="text-left lt-grey"> send message to socket server </p>
          <form id="chat-form" action="index.html" method="post">
            <label class="input" for="name">
              <input id="name" class="text-input" type="text" name="name" value="" placeholder="name" />
            </label>
            <label for="text">
              <textarea id="msg" class="text-input" name="text" rows="8" cols="40" placeholder="message"></textarea>
            </label>
            <button id="sendMsg" type="button" name="submit">Send</button>
          </form>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="dist/js/bundle.js"></script>

  </body>
</html>
